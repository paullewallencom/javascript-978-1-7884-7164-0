<!DOCTYPE html>
<html>
<head>
  <title>Trick Cubes</title>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript" src="lib/awe-loader.js"></script>
  <script>
  //video 1 begin setting up the project, creating the load function, and requiring files **MAKE SURE THE CLOSING BACKET INSIDE awe.util.require HAS A COMMA AT THE END AND BOTTOM CLOSING BACKETS ARE THE SAME AS HERE**
  window.addEventListener('load', function() {
  var largeBox_open = false;

  window.awe.init({
    device_type: awe.AUTO_DETECT_DEVICE_TYPE,
    settings: {
      container_id: 'container',
      fps: 30,
      default_camera_position: { x:0, y:0, z:0 },
      default_lights: [{
        id: 'point_light',
        type: 'point',
        color: 0xFFFFFF
      }]
    },
    ready: function(){
      awe.util.require([
      {
        capabilities: ['gum', 'webgl'],
        files: [
          ['lib/awe-standard-dependencies.js', 'lib/awe-standard.js'],
            'lib/awe-standard-object_clicked.js',
            'lib/awe-jsartoolkit-dependencies.js',
            'lib/awe.marker_ar.js'
        ],
        success: function(){
          window.awe.setup_scene();

        }//success
      },
     ]);//awe.util.require
    }//ready()
  }); // window.awe.init()
}); // load

  </script>
</body>
</html>
